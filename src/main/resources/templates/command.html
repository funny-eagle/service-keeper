<!DOCTYPE html>
<!-- saved from url=(0038)https://v3.bootcss.com/examples/theme/ -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service keeper">
    <meta name="author" content="YangJinlong">
    <link rel="icon" href="#">

    <title>Service Keeper</title>
    <!-- Custom styles for this template -->
    <link th:href="@{/vendor/theme.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/vendor/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:include="fragment/navigation :: nav"></div>

<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h3>Command List</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#commandModal">添加命令</button>
            <div class="modal fade" id="commandModal" tabindex="-1" role="dialog" aria-labelledby="commandModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="commandModalLabel">添加命令</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="operation-type" class="control-label">操作类型:</label>
                                    <input type="text" class="form-control" id="operation-type">
                                </div>
                                <div class="form-group">
                                    <label for="command-status" class="control-label">状态:</label>
                                    <input type="text" class="form-control" id="command-status">
                                </div>
                                <div class="form-group">
                                    <label for="command-content" class="control-label">命令:</label>
                                    <textarea class="form-control" id="command-content"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#server-tbody").html("loading...");
        $.ajax({
            type: "get",
            url: "service/list",
            dataType: "json",
            success: function (res) {
                $("#server-tbody").html("");
                for (var i = 0; i < res.data.length; i++) {
                    $("#server-tbody").append(
                        "<tr>" +
                        "<td width='10px;'>" + (i + 1) + "</td>" +
                        "<td>" + res.data[i].ip + "</td>" +
                        "<td>" + res.data[i].name + "</td>" +
                        "<td>" + res.data[i].status + "</td>" +
                        "<td width='250px;'>" +
                            "<button type=\"button\" class=\"btn btn-xs btn-success\">发布新版</button>\n" +
                            "<button type=\"button\" class=\"btn btn-xs btn-warning\">重启服务</button>\n" +
                            "<button type=\"button\" class=\"btn btn-xs btn-danger\">停止服务</button>\n" +
                        "</td>" +
                        "</tr>" + ""
                    );
                }
            }
        });
    });
</script>
</body>
</html>
