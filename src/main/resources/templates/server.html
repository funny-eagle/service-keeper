<!DOCTYPE html>
<!-- saved from url=(0038)https://v3.bootcss.com/examples/theme/ -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service keeper">
    <meta name="author" content="YangJinlong">
    <link rel="icon" href="#">

    <title>Service Keeper</title>
    <!-- Custom styles for this template -->
    <link th:href="@{/vendor/theme.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
<div th:include="fragment/navigation :: nav"></div>

<div class="container theme-showcase" role="main">
    <div class="row">
        <div class="col-md-12">
            <button id="btn-create_connection" type="button" class="btn btn-sm btn-primary" data-toggle="modal"
                    data-target="#serverModal" data-modal-title="Create Connection">
                <span class="glyphicon glyphicon-plus"></span> Creat Connection
            </button>
            <div class="modal fade" id="serverModal" tabindex="-1" role="dialog" aria-labelledby="serverModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="serverModalLabel">Create Connection</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input type="hidden" id="server-id" name="id">
                                <div class="form-group">
                                    <label for="server-name" class="control-label">Server Name:</label>
                                    <input type="text" class="form-control" id="server-name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="server-ip" class="control-label">Host:</label>
                                    <input type="text" class="form-control" id="server-ip" name="ip"
                                           placeholder="127.0.0.1">
                                </div>
                                <div class="form-group">
                                    <label for="server-port" class="control-label">Port:</label>
                                    <input type="text" class="form-control" id="server-port" name="port"
                                           placeholder="22">
                                </div>
                                <div class="form-group">
                                    <label for="server-protocol" class="control-label">Protocol:</label>
                                    <input type="text" class="form-control" id="server-protocol" value="SSH"
                                           name="protocol">
                                </div>
                                <div class="form-group">
                                    <label for="server-user" class="control-label">User:</label>
                                    <input type="text" class="form-control" id="server-user" placeholder="root"
                                           name="user">
                                </div>
                                <div class="form-group">
                                    <label for="server-password" class="control-label">Password:</label>
                                    <input type="password" class="form-control" id="server-password" name="password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" id="btn-delete">Delete Server</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" id="btn-test-connection">Test Connection
                            </button>
                            <button type="button" class="btn btn-primary" id="btn-save-connection">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Server Name</th>
                    <th>Host</th>
                    <th>Port</th>
                    <th>Protocol</th>
                    <th>User</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody id="server-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/vendor/jquery-3.3.1.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/serialize_object.js}"></script>
<script th:src="@{/server.js}"></script>
</body>
</html>
