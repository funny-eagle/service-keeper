<!DOCTYPE html>
<!-- saved from url=(0038)https://v3.bootcss.com/examples/theme/ -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service keeper">
    <meta name="author" content="YangJinlong">
    <link rel="icon" href="#">

    <title>Service Keeper</title>
    <!-- Custom styles for this template -->
    <link th:href="@{/vendor/theme.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/vendor/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/serialize_object.js}"></script>
</head>

<body>
<div th:include="fragment/navigation :: nav"></div>

<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h3>Server Connection List</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="btn-create_connection" type="button" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#serverModal" data-modal-title="Create Connection">
                <span class="glyphicon glyphicon-plus"></span> Creat Connection
            </button>
            <div class="modal fade" id="serverModal" tabindex="-1" role="dialog" aria-labelledby="serverModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="serverModalLabel">Create Connection</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <input type="hidden" id="server-id" name="id">
                                <div class="form-group">
                                    <label for="server-name" class="control-label">Server Name:</label>
                                    <input type="text" class="form-control" id="server-name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="server-ip" class="control-label">Host:</label>
                                    <input type="text" class="form-control" id="server-ip" name="ip" placeholder="127.0.0.1">
                                </div>
                                <div class="form-group">
                                    <label for="server-port" class="control-label">Port:</label>
                                    <input type="text" class="form-control" id="server-port" name="port" placeholder="22">
                                </div>
                                <div class="form-group">
                                    <label for="server-protocol" class="control-label">Protocol:</label>
                                    <input type="text" class="form-control" id="server-protocol" value="SSH" name="protocol">
                                </div>
                                <div class="form-group">
                                    <label for="server-user" class="control-label">User:</label>
                                    <input type="text" class="form-control" id="server-user" placeholder="root" name="user">
                                </div>
                                <div class="form-group">
                                    <label for="server-password" class="control-label">Password:</label>
                                    <input type="password" class="form-control" id="server-password" name="password">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" id="btn-test-connection">Test Connection</button>
                            <button type="button" class="btn btn-primary" id="btn-save-connection">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Server Name</th>
                    <th>Host</th>
                    <th>Port</th>
                    <th>Protocol</th>
                    <th>User</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody id="server-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $('#serverModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('modal-title') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this);
        console.log(recipient);
        modal.find('.modal-title').html(recipient)
    });
    $(document).ready(function () {
        $("#sk-nav li").removeClass("active");
        $("#server-li").addClass("active");
        $("#server-tbody").html("loading...");
        getServerList();
    });

    function getServerList(){
        $.ajax({
            type: "get",
            url: "server/list",
            dataType: "json",
            success: function (res) {
                $("#server-tbody").html("");
                for (var i = 0; i < res.data.length; i++) {
                    $("#server-tbody").append(
                        "<tr>" +
                        "<td width='10px;'>" + (i + 1) + "</td>" +
                        "<td>" + res.data[i].name + "</td>" +
                        "<td>" + res.data[i].ip + "</td>" +
                        "<td>" + res.data[i].port + "</td>" +
                        "<td>" + res.data[i].protocol + "</td>" +
                        "<td>" + res.data[i].user + "</td>" +
                        "<td width='250px;'>" +
                        "<button onclick='editServer("+res.data[i].id+");' type=\"button\" class=\"btn btn-xs btn-link\" data-toggle=\"modal\" data-target=\"#serverModal\" data-modal-title=\"Edit Connection\">Edit Connection</button>\n" +
                        "</td>" +
                        "</tr>" + ""
                    );
                }
            }
        });
    }

    $("#btn-test-connection").click(function(){
        $("#btn-test-connection").attr("disabled", "disabled");
        var data = $("form").serialize_object();
        $.ajax({
            type: "post",
            url: "/server/test",
            data: data,
            success: function (res) {
                $("#btn-test-connection").removeAttr("disabled");
                alert(res.data.message);
            }
        });
    });

    $("#btn-save-connection").click(function(){
        $("#btn-save-connection").attr("disabled", "disabled");
        var data = $("form").serialize_object();
        $.ajax({
            type: "post",
            url: "/server",
            data: data,
            success: function (res) {
                $("#btn-save-connection").removeAttr("disabled");
                $("#serverModal").modal("hide");
                getServerList();
            }
        });
    });

    $("#btn-create_connection").click(function(){
        $("input").val("");
    });

    function editServer(id){
        $.ajax({
            type: "get",
            url: "server/"+id,
            dataType: "json",
            success: function (res) {
                $("#server-id").val(res.data.id);
                $("#server-name").val(res.data.name);
                $("#server-ip").val(res.data.ip);
                $("#server-port").val(res.data.port);
                $("#server-protocol").val(res.data.protocol);
                $("#server-password").val(res.data.password);
                $("#server-user").val(res.data.user);
            }
        });

    }
</script>
</body>
</html>
