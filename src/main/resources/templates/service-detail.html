<!DOCTYPE html>
<!-- saved from url=(0038)https://v3.bootcss.com/examples/theme/ -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service keeper">
    <meta name="author" content="YangJinlong">
    <link rel="icon" href="#">

    <title>Service Keeper</title>
    <!-- Custom styles for this template -->
    <link th:href="@{/static/vendor/theme.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div th:include="fragment/navigation :: nav"></div>

<div class="container theme-showcase" role="main">
    <ol class="breadcrumb">
        <li><a th:href="@{/service}"><span class="glyphicon glyphicon-arrow-left"></span> Service List</a></li>
        <li class="active"> Service Detail</li>
    </ol>
    <div class="row">
        <div class="col-md-12">
            <form id="service-form">
                <input type="hidden" class="form-control" id="id" name="id" th:value="${serviceDto.getId()}">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="name" class="control-label">Service Name:</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Not None, Ex：book-service" th:value="${serviceDto.getName()}">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="port" class="control-label">Port:</label>
                            <input type="text" class="form-control" id="port" name="port"
                                   placeholder="Not None, Ex：8080" th:value="${serviceDto.getPort()}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="dockerImageName" class="control-label">Docker Image Name:</label>
                            <input type="text" class="form-control" id="dockerImageName" name="dockerImageName"
                                   placeholder="Not None, Ex：192.168.8.88:9091/yuntu-statistics"
                                   th:value="${serviceDto.getDockerImageName()}">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="dockerImageTag" class="control-label">Docker Image Tag:</label>
                            <input type="text" class="form-control" id="dockerImageTag" name="dockerImageTag"
                                   placeholder="Not None, Ex：1.0" th:value="${serviceDto.getDockerImageTag()}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="dockerContainerName" class="control-label">Docker Container Name:</label>
                            <input type="text" class="form-control" id="dockerContainerName" name="dockerContainerName"
                                   placeholder="Not None, Ex：yuntu-book-service"
                                   th:value="${serviceDto.getDockerContainerName()}">
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-info" onclick="gererateDockerCommands();">
                    <span class="glyphicon glyphicon-console"></span>
                    Generate Docker Commands
                </button>

                <hr/>

                <div class="form-group">
                    <label class="control-label">Docker Pull Command:</label>
                    <textarea id="dockerPullCommand" name="dockerPullCommand" class="form-control"
                              th:text="${serviceDto.getDockerPullCommand()}"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Docker Run Command:</label>
                    <textarea id="dockerRunCommand" name="dockerRunCommand" class="form-control"
                              th:text="${serviceDto.getDockerRunCommand()}"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Docker Start Command):</label>
                    <textarea id="dockerStartCommand" name="dockerStartCommand" class="form-control"
                              th:text="${serviceDto.getDockerStartCommand()}"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Docker Stop Command:</label>
                    <textarea id="dockerStopCommand" name="dockerStopCommand" class="form-control"
                              th:text="${serviceDto.getDockerStopCommand()}"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Docker Restart Command:</label>
                    <textarea id="dockerRestartCommand" name="dockerRestartCommand" class="form-control"
                              th:text="${serviceDto.getDockerRestartCommand()}"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Docker Remove Command:</label>
                    <textarea id="dockerRmCommand" name="dockerRmCommand" class="form-control"
                              th:text="${serviceDto.getDockerRmCommand()}"></textarea>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btn-delete"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                <a id="backToService" class="btn btn-default" th:href="@{/service}"><span class="glyphicon glyphicon-backward"></span> Back To List</a>
                <button type="button" class="btn btn-primary" id="btn-save"><span class="glyphicon glyphicon-ok"></span> Save</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/vendor/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/vendor/serialize_object.js}"></script>
<script th:src="@{/static/service-detail.js}"></script>
</body>
</html>
