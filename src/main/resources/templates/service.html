<!DOCTYPE html>
<!-- saved from url=(0038)https://v3.bootcss.com/examples/theme/ -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service keeper">
    <meta name="author" content="YangJinlong">
    <link rel="icon" href="#">

    <title>Service Keeper</title>
    <!-- Custom styles for this template -->
    <link th:href="@{/vendor/theme.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/vendor/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/serialize_object.js}"></script>
</head>

<body>
<div th:include="fragment/navigation :: nav"></div>

<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h3>Service List</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-xs btn-primary" id="btn-create-service" href="service/detail">
                <span class="glyphicon glyphicon-plus"></span>  新建服务
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>名称</th>
                    <th>主机</th>
                    <th>端口</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="server-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        getServiceList();
    });

    function getServiceList(){
        $("#server-tbody").html("loading...");
        $.ajax({
            type: "get",
            url: "service/list",
            dataType: "json",
            success: function (res) {
                $("#server-tbody").html("");
                for (var i = 0; i < res.data.length; i++) {
                    $("#server-tbody").append(
                        "<tr>" +
                        "<td width='10px;'>" + (i + 1) + "</td>" +
                        "<td><a href='/service/detail/"+res.data[i].id+"'>" + res.data[i].name + "<a/> </td>" +
                        "<td>" + res.data[i].ip + "</td>" +
                        "<td>" + res.data[i].port + "</td>" +
                        "<td>" + res.data[i].status + "</td>" +
                        "<td width='150px;'>" +
                        "<div class=\"btn-group\">\n" + // href='/service/deploy/"+res.data[i].id +"'
                        "  <a onclick='deploy("+res.data[i].id +")' class=\"btn btn-xs btn-default\"><span class='glyphicon glyphicon-play-circle'></span> 发布最新版</a>\n" +
                        "  <button type=\"button\" class=\"btn btn-xs btn-default dropdown-toggle\" data-toggle=\"dropdown\" aria-haspopup=\"true\" aria-expanded=\"false\">\n" +
                        "    <span class=\"caret\"></span>\n" +
                        "    <span class=\"sr-only\">Toggle Dropdown</span>\n" +
                        "  </button>\n" +
                        "  <ul class=\"dropdown-menu\">\n" +
                        "    <li><a href=\"#\"><span class='glyphicon glyphicon-off'></span> 停止服务</a></li>\n" +
                        "    <li role=\"separator\" class=\"divider\"></li>\n" +
                        "    <li><a href=\"#\"><span class='glyphicon glyphicon-repeat'></span> 重启服务</a></li>\n" +
                        "    <li role=\"separator\" class=\"divider\"></li>\n" +
                        "    <li><a href=\"/service/detail/"+ res.data[i].id +"\" + "+"><span class='glyphicon glyphicon-cog'></span> 配置</a></li>\n" +
                        "  </ul>\n" +
                        "</div>" +
                        "</td>" +
                        "</tr>" + ""
                    );
                }
            }
        });
    }


    $("#btn-save").click(function(){
        $("#btn-save").attr("disabled","disabled");
        $.ajax({
            type: "post",
            url: "service",
            data: $("#service-form").serialize_object(),
            success: function (res) {
                $("#btn-save").removeAttr("disabled");
                $("input").val("");
                $("#serviceModal").modal("hide");
                getServiceList();
            }
        });
    });

    function deploy(id){
        $.ajax({
            type: "get",
            url: "/service/deploy/"+id,
            success: function (res) {
                console.log("deploy method called.");
                location.reload();
            }
        });
    }
</script>
</body>
</html>
