<!DOCTYPE html>
<!-- saved from url=(0038)https://v3.bootcss.com/examples/theme/ -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service keeper">
    <meta name="author" content="YangJinlong">
    <link rel="icon" href="#">

    <title>Service Keeper</title>
    <!-- Custom styles for this template -->
    <link th:href="@{/static/vendor/theme.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div th:include="fragment/navigation :: nav"></div>

<div class="container theme-showcase" role="main">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-sm btn-primary" id="btn-create-service" href="service/detail">
                <span class="glyphicon glyphicon-plus"></span> Create Service
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Service Name</th>
                    <th>Port</th>
                    <th>Docker Image</th>
                    <th>Docker Container</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody id="server-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/static/vendor/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/vendor/serialize_object.js}"></script>
