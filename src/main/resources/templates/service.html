<!DOCTYPE html>
<!-- saved from url=(0038)https://v3.bootcss.com/examples/theme/ -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service keeper">
    <meta name="author" content="YangJinlong">
    <link rel="icon" href="#">

    <title>Service Keeper</title>
    <!-- Custom styles for this template -->
    <link th:href="@{/vendor/theme.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/vendor/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/serialize_object.js}"></script>
</head>

<body>
<div th:include="fragment/navigation :: nav"></div>

<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h3>Service List</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-xs btn-primary" id="btn-create-service" href="service/detail">
                <span class="glyphicon glyphicon-plus"></span>  Create Service
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Service Name</th>
                    <th>Port</th>
                    <th>Docker Image</th>
                    <th>Docker Container</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody id="server-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#sk-nav li").removeClass("active");
        $("#service-li").addClass("active");
        getServiceList();
    });

    function getServiceList(){
        $("#server-tbody").html("loading...");
        $.ajax({
            type: "get",
            url: "service/list",
            dataType: "json",
            success: function (res) {
                $("#server-tbody").html("");
                for (var i = 0; i < res.data.length; i++) {
                    $("#server-tbody").append(
                        "<tr>" +
                        "<td width='10px;'>" + (i + 1) + "</td>" +
                        "<td><a href='/service/detail/"+res.data[i].id+"'>" + res.data[i].name + "<a/> </td>" +
                        "<td>" + res.data[i].port + "</td>" +
                        "<td>" + res.data[i].dockerImageName + ":" + res.data[i].dockerImageTag + "</td>" +
                        "<td>"+ res.data[i].dockerContainerName +"</td>"+
                        "<td><a href='/service/detail/" +res.data[i].id + "'>Edit Service</a></td>" +
                        "</tr>" + ""
                    );
                }
            }
        });
    }


    $("#btn-save").click(function(){
        $("#btn-save").attr("disabled","disabled");
        $.ajax({
            type: "post",
            url: "service",
            data: $("#service-form").serialize_object(),
            success: function (res) {
                $("#btn-save").removeAttr("disabled");
                $("input").val("");
                $("#serviceModal").modal("hide");
                getServiceList();
            }
        });
    });

    function deploy(id){
        $.ajax({
            type: "get",
            url: "/service/deploy/"+id,
            success: function (res) {
                console.log("deploy method called.");
                location.reload();
            }
        });
    }
</script>
</body>
</html>
