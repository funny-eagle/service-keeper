<!DOCTYPE html>
<!-- saved from url=(0038)https://v3.bootcss.com/examples/theme/ -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service keeper">
    <meta name="author" content="YangJinlong">
    <link rel="icon" href="#">

    <title>Service Keeper</title>
    <!-- Custom styles for this template -->
    <link th:href="@{vendor/theme.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{vendor/jquery-3.3.1.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:include="fragment/navigation :: nav"></div>

<div class="container theme-showcase" role="main">
    <div class="page-header">
        <h2>Service List</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus"></span>  添加服务
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">添加服务</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="service-name" class="control-label">服务名称:</label>
                                    <input type="text" class="form-control" id="service-name">
                                </div>
                                <div class="form-group">
                                    <label for="service-ip" class="control-label">IP:</label>
                                    <input type="text" class="form-control" id="service-ip">
                                </div>
                                <div class="form-group">
                                    <label for="service-port" class="control-label">端口:</label>
                                    <input type="text" class="form-control" id="service-port">
                                </div>
                                <div class="form-group">
                                    <label for="service-status" class="control-label">运行状态:</label>
                                    <input type="text" class="form-control" id="service-status">
                                </div>
                                <div class="form-group">
                                    <label for="service-comment" class="control-label">备注:</label>
                                    <textarea class="form-control" id="service-comment"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>服务器IP</th>
                    <th>服务名称</th>
                    <th>服务状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="server-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#server-tbody").html("loading...");
        $.ajax({
            type: "get",
            url: "service/list",
            dataType: "json",
            success: function (res) {
                $("#server-tbody").html("");
                for (var i = 0; i < res.data.length; i++) {
                    $("#server-tbody").append(
                        "<tr>" +
                        "<td width='10px;'>" + (i + 1) + "</td>" +
                        "<td>" + res.data[i].ip + "</td>" +
                        "<td>" + res.data[i].name + "</td>" +
                        "<td>" + res.data[i].status + "</td>" +
                        "<td width='250px;'>" +
                            "<button type=\"button\" class=\"btn btn-xs btn-success\">发布新版</button>\n" +
                            "<button type=\"button\" class=\"btn btn-xs btn-warning\">重启服务</button>\n" +
                            "<button type=\"button\" class=\"btn btn-xs btn-danger\">停止服务</button>\n" +
                        "</td>" +
                        "</tr>" + ""
                    );
                }
            }
        });
    });
</script>
</body>
</html>
