<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="service keeper">
    <meta name="author" content="YangJinlong">
    <link rel="icon" href="#">

    <title>Service Keeper</title>
    <link th:href="@{/static/vendor/theme.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}">
</head>

<body>
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="col-lg-12">
            <h1 class="page-header"><span class="glyphicon glyphicon-sunglasses"></span> Service Keeper</h1>
        </div>
        <form action="auth" method="post">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="username" class="control-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="password" class="control-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>

            <div class="col-lg-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-success" id="btn-sign-in">Sign in</button>
                    <strong id="sign-in-tip" style="color:darkred" th:text="${param.msg}"></strong>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-4"></div>
</div>
<script th:src="@{/static/vendor/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/vendor/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
